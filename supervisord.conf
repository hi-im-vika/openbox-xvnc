[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:openbox]
command=/app/openbox.sh
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:xvnc]
command=/app/xvnc.sh
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
